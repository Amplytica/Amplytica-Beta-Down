<head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <title>Welcome to Amplytica!</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<body>
<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">
            <div class="inner cover">
                <h1 class="cover-heading">Welcome to Amplytica!</h1>
                <p class="lead">Our cloud platform helps you analyze microbial communities at scale.</p>
                <p class="lead"><a href="http://www.amplytica.io" class="btn btn-info">Learn More</a></p>
                <p class="lead">or</p>

                <div>
                    <form class="form" id="beta_form" onsubmit="return false">
                        <div class="form-group">
                            <label for="beta_key">Please enter your beta key:</label><br>
                            <input class="form-control" type="text" id="beta_key" size="32"><br>
                        </div>

                        <button type="submit" id="submit_btn" class="btn btn-block btn-social btn-google btn-lg disabled">
                            <span class="fa fa-google"></span>
                            Sign in with Google
                        </button>

                        <div class="form-group">
                            <div id="error_display" class="invisible">
                                <p>Hey! It Looks like you may have an invalid beta key.</p>
                                <p>If you need a new one send us an email!</p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
